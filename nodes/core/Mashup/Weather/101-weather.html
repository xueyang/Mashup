<script type="text/x-red" data-template-name="weather">
    <div class="form-row">
        <label for="node-input-city"><i class="fa fa-globe"></i> city</span></label>
        <input type="text" id="node-input-city">
    </div>
</script>

<script type="text/x-red" data-help-name="weather">
    <p>Fetch temperature information of given city from weather site. The only thing to do is to tell it which city you want..</p>
    <p><b>Service Recommendation</b>: Weather, PM2.5.</p>
</script>

<script type="text/javascript">

    RED.nodes.registerType('weather',{
        category: 'REST',
        color:"rgb(231, 231, 174)",
        defaults: {
            city: {value:"Beijing"},
            //user -> credentials
            //pass -> credentials
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||this._("httpin.httpreq");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
        }
    });
</script>
